<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Carousel</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="">

	<section class="cover">
		<header class="cover__title">
			<h1>Carousel</h1>
		</header>
	</section>

	<section class="container">
		<div class="gallery">
			<button class="gallery__action gallery__action--left" aria-label="Previous item">&lt;</button>

			<div class="gallery__items">
				<figure class="gallery__item" style="order: 0">
					<div class="gallery__item-image">
						<img
							src="http://images.matthewroach.me/blog/20181229203305/20181219_NewYork_CentralPark_LadiesPavillion_MatthewPamela-77.jpg" />
					</div>
					<figcaption>
						<p>A candid shot of Pamela on Bow Bridge, New York City</p>
					</figcaption>
				</figure>
				<figure class="gallery__item" style="order: 1">
					<div class="gallery__item-image">
						<img
							src="http://images.matthewroach.me/blog/20181229203305/20181219_NewYork_CentralPark_LadiesPavillion_MatthewPamela-77.jpg" />
					</div>
					<figcaption>
						<p>Sititng at the fountain in front of Bethesda Terrace in Central Park, New York City</p>
					</figcaption>
				</figure>
				<figure class="gallery__item" style="order: 2">
					<div class="gallery__item-image">
						<img
							src="http://images.matthewroach.me/blog/20181229203301/20181219_NewYork_CentralPark_LadiesPavillion_MatthewPamela-63.jpg" />
					</div>
					<figcaption>
						<p>Matthew and Pamela, strolling across Bow Bridge, New York City</p>
					</figcaption>
				</figure>
			</div>

			<button class="gallery__action gallery__action--right" aria-label="Next item">&gt;</button>
		</div>
	</section>

</body>

</html>
